<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ASIET Canteen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">

  <div class="login-container">
    <div class="login-branding">
      <div class="logo"></div>
      <h2>Welcome Back!</h2>
      <p>Your favorite meals are just a click away.</p>
    </div>

    <div class="login-form-wrapper">
      <h3>Sign In</h3>
      <p class="text-muted">Enter your credentials to access your account.</p>
      
      <form class="login-form" onsubmit="doLogin(event)">
        <div class="input-group">
          <label for="username">Username</label>
          <input class="input" id="username" placeholder="e.g., admin or user" required />
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <input class="input" type="password" id="password" placeholder="e.g., admin123 or user123" required />
        </div>

        <div class="row" style="justify-content:space-between; align-items: center; margin-top: 0.5rem; font-size: 0.9rem;">
          <label><input type="checkbox"> Remember Me</label>
          <a href="forgot-password.html">Forgot Password?</a>
        </div>

        <button class="btn btn-primary" style="margin-top:1.5rem;" type="submit">Login</button>
        
        <p class="login-options">
          Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
        <p class="login-options" style="margin-top: 0.5rem;">
          <a href="index.html">‚Üê Back to Menu</a>
        </p>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    function doLogin(ev){
      ev.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (user === 'admin' && pass === 'admin123') {
        localStorage.setItem('authUser', JSON.stringify({ name: 'Admin User', role: 'admin' }));
        location.href = 'admin.html';
      } else if (user === 'user' && pass === 'user123') {
        localStorage.setItem('authUser', JSON.stringify({ name: 'Demo User', role: 'user' }));
        location.href = 'index.html';
      } else {
        APP.showToast('Invalid credentials. Try "admin" / "admin123".', 'error');
      }
    }
  </script>
</body>
</html>
